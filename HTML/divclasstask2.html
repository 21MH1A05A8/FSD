<html>
<head>

<body>
	<center>
<div style="background-color: black;width:800px;height: 800px;">

			<div style="background-color: sienna;width:200px;height: 400px;float:left"></div>

		</div>
	</div>
	<div style="background-color: blue;width:400px;height: 800px;float:left">

		<div style="background-color: yellow;width:200px;height: 800px;float:left">
			<div style="background-color: black;width:200px;height: 400px;"></div>
			<div style="background-color: red;width:200px;height: 400px;">
				<div style="background-color: pink;width:100px;height: 400px;float:left"></div>
				<div style="background-color: blue;width:100px;height: 400px;float:left"></div>
			</div>
		</div>
	</div>
</div>
