<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div style="background-color:black ; width:1000px;height:1000px">
	<div style="background-color:blue; width:500px;height:1000px;float:left">
		<div style="background-color:green; width:250px;height:1000px;float:left">
			<div style="background-color:black; width:250px;height:333px;"></div>
			<div style="background-color:green; width:250px;height:333px;">
				<div style="background-color:hotpink; width:125px;height:333px;float:left"></div>
				<div style="background-color:grey; width:125px;height:333px;float:left"></div>
			</div>
			<div style="background-color:orange; width:250px;height:334px;"></div>
		</div>
		<div style="background-color:yellow; width:250px;height:1000px;float:left">
			<div style="background-color:green; width:250px;height:500px;">
				<div style="background-color:darkorchid; width:250px;height:250px;"></div>
				<div style="background-color:yellow; width:250px;height:250px;">
					<div style="background-color:green; width:125px;height:250px;float:left"></div>
					<div style="background-color:orange; width:125px;height:250px;float:left"></div>
				</div>
			</div>
			<div style="background-color:brown; width:250px;height:500px;">
				<div style="background-color:pink; width:125px;height:500px;float:left"></div>
				<div style="background-color:yellow; width:125px;height:500px;float:left"></div>
			</div>
		</div>
	</div>
	<div style="background-color:lightpink ; width:500px;height:1000px;float:left">
		<div style="background-color:black ; width:500px;height:500px;">
			<div style="background-color:lightblue ; width:250px;height:500px;float:left;"></div>
			<div style="background-color:blueviolet ; width:250px;height:500px;float:left"></div>
		</div>
		<div style="background-color:red; width:500px;height:500px;">
			<div style="background-color:rebeccapurple; width:160px;height:500px;float:left"></div>
			<div style="background-color:brown; width:180px;height:500px;float:left"></div>
			<div style="background-color:skyblue; width:160px;height:500px;float:left">
				<div style="background-color:pink; width:160px;height:250px;"></div>
				<div style="background-color:darkgreen; width:160px;height:250px;"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
