<!DOCTYPE html>
<html>

	<meta charset="utf-8">

	<title> List Tag</title>

<body>
	<h1>order list</h1>
<ol
> 
  	<li>C</li>
  	<li>C++</li>

  	</ol>

  <ul><li> tea</li>
  	<li> coffee</li>
  	<li>milk</li>
  </ul>
  <h1> description list</h1>
  <dl>
  	<dt>Fruits</dt>

    <dd>banana</dd>
    <dd>orange</dd>
    <dt>vegatables</dt>
    <dd>brinjal</dd>

    <dd>onion<dd>
  </dl>
</body>
</html>
