<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div style="background-color:black ;height:1000px;width:1000px ;">
	<div style="background-color:blue ;height:1000px;width:300px ;float:left">
		<div style="background-color:blanchedalmond ;height:500px;width:300px ;"></div>
		<div style="background-color:deepskyblue;height:500px;width:300px ;">
			<div style="background-color:darkgray;height:500px;width:150px ;float:left"></div>
			<div style="background-color:darkcyan;height:500px;width:150px ;float:left"></div>
		</div>
	</div>
	<div style="background-color:pink;height:1000px;width:700px ;float:left">
		<div style="background-color:cornflowerblue;height:500px;width:700px ;">
			<div style="background-color:red;height:500px;width:350px ;float:left">
				<div style="background-color:darkblue;height:250px;width:350px ;">
					<div style="background-color:orange;height:250px;width:116px ;float:left"></div>
					<div style="background-color:darkslategrey;height:250px;width:117px ;float:left"></div>
					<div style="background-color:royalblue;height:250px;width:117px ;float:left"></div>
				</div>
				<div style="background-color:darkred;height:250px;width:350px ;"></div>
			</div>
			<div style="background-color:black;height:500px;width:350px ;float:left">
				<div style="background-color:yellow;height:166px;width:350px ;">
					<div style="background-color:deeppink;height:166px;width:175px ;float:left"></div>
					<div style="background-color:darkmagenta;height:166px;width:175px ;float:left"></div>
				</div>
				<div style="background-color:green;height:167px;width:350px ;"></div>
				<div style="background-color:pink;height:167px;width:350px ;">
					<div style="background-color:red;height:167px;width:175px ;float:left"></div>
					<div style="background-color:yellow;height:167px;width:175px ;float:left"></div>
				</div>
			</div>
		</div>
		<div style="background-color:darkorange;height:500px;width:700px ;">
			<div style="background-color:darkmagenta;height:200px;width:700px ;"></div>
			<div style="background-color:red;height:300px;width:700px ;">
				<div style="background-color:pink;height:300px;width:350px ;float:left">
					<div style="background-color:green;height:300px;width:130px ;float:left"></div>
					<div style="background-color:yellow;height:300px;width:90px ;float:left"></div>
					<div style="background-color:orange;height:300px;width:130px ;float:left"></div>
				</div>
				<div style="background-color:blue;height:300px;width:350px ;float:left">
					<div style="background-color:green;height:150px;width:350px ;"></div>
					<div style="background-color:darkred;height:150px;width:350px ;">
						<div style="background-color:pink;height:150px;width:175px ;float:left"></div>
						<div style="background-color:blue;height:150px;width:175px ;float:left"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
</body>
</html>
